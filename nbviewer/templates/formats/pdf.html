{% extends "layout.html" %}

{% block body %}
  <div id="notebook">
    <div id="notebook-container">
      {{ body | safe}}
      <object id="pdf" width="100%" height="0" data="{{url}}"></object>
      <script>
        $('#pdf').height($('#notebook').parent('.container').height() - $('nav').height())
      </script>
    </div>
  </div>
{% endblock %}
